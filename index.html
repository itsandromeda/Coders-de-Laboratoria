<!doctype html>

<html>

<head>
    <title>Coders de Laboratoria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" href="assets/images/icon.png">
</head>

<body>
    <div id="wrapper">
        <header>Coders de Laboratoria</header>
        <select name="" id="select">
            <option value="0" hidden>Escoge una opción</option>
            <option value="1">Chile - 4° Promoción</option>
            <option value="2">Perú - 5° Promoción</option>
            <option value="3">Perú - 6° Promoción</option>
        </select>
        <div id="coders-display"></div>
        <div id="modal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modal-pic">
            <div id="caption"></div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
